language: android
android:
  components:
  - build-tools-28.0.2
  - android-28
python:
  - "3.6"
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
  - "$HOME/.android/build-cache"
script:
  - python ./database/dbseed.py
  - ./gradlew lintDebug
  - ./gradlew assembleRelease
env:
  global:
    - secure: ""
